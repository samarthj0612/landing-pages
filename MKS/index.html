<!-- Grocery Shop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJ Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="logo">
            <img src="https://seeklogo.com/images/G/grocery-store-logo-3B65A40953-seeklogo.com.png" alt="">
            <h1>Mks</h1>
            </div>
            <div id="links">
                <a href="#">Home</a><a href="#">Services</a><a href="#">About Us</a><a href="#">Categories</a><a href="#">Contact</a>
            </div>
            <div id="rnav">
                <i class="ri-shopping-cart-2-fill"></i>
            <a href="#">Sign Up</a>
            </div>
        </div>
        <div id="back">
            <i class="ri-map-pin-fill"></i>
            <img id="mainimg" src="https://uzvistore.com/wp-content/uploads/2021/03/man.png" alt="">
            <div id="faith">
                <div id="ftop"></div><br>
                    <h6>100% Fresh</h6>
            </div>
        </div>
        <div id="main1">
            <div id="name">
                <i class="ri-store-2-line"></i>
                <h4>Manoj Kirana Stores</h4>
            </div>
            <div id="quote">
                <h1>Get fresh Grocery</h1>
                <h2>Enjoy healthy life.</h2>
            </div>
            <div id="control">
                <div>
                    <select name="category" id="">
                        <option value="">Select Category</option>
                        <option value="">Cosmetics</option>
                        <option value="">Dairy items</option>
                        <option value="">Household</option>
                        <option value="">Personal care</option>
                    </select>
                    <button>Shop now</button>
                </div>
                <p>Not member yet, <a href="#">Sign Up</a> now</p>
            </div>
            <div id="reviews">
                <div class="dp1"></div>
                <div class="dp2"></div>
                <div class="dp3"></div>
                <h4>Customer's Reviews</h4>
            </div>
            <div id="download">
                <h5>Download Now</h5>
                <div id="available">
                    <button>
                        <i class="ri-google-play-fill"></i>Google play</button>
                    <button>
                        <i class="ri-apple-fill"></i>
                        App Store</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
